<header class="site-header wrapper" role="navigation">
  <div class="container right">

    <a class="site-title" href="/{{ site.baseurl }}"></a>

    <nav id="navbar">
      {% for page in site.pages %}
        {% if page.navbar == 'display' %}
        <a class="page-link" href="{{ page.url | relative_url }}">{{ page.navbar_display | escape }}</a>
        {% endif %}
      {% endfor %}
      <button on="tap:sidebar.open">•••</button>
    </nav>
  </div>
</header>
