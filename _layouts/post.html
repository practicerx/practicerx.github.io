---
layout: default-pwamp
---
<div id="post" class="post container">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | capitalize }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  <nav class="share-bar">
    <a class="post-link" href="{{ post.url | relative_url }}"><amp-img class="svg-icon" src="/images/icons/link-dark-24.svg" alt="link" height="48" width="48"></amp-img></a>
  </nav>

  <article class="post-content">
    {{ content }}
  </article>

</div>
